<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berita Acara PDF</title>
    <link rel="stylesheet" href="./globalStyles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h3>Informasi Asesi</h3>
      </div>
      <div class="card-body">
        <div class="grid">
          <div>
            <p><strong>Nomor</strong></p>
            <p>1</p>
          </div>
          <div>
            <p><strong>Nama</strong></p>
            <td>Cody Fisher</td>
          </div>
          <div>
            <p><strong>Perusahaan</strong></p>
            <p>PT. BTS.id</p>
          </div>
          <div>
            <p><strong>Pendidikan</strong></p>
            <p>S1 Teknik Informatika</p>
          </div>
          <div>
            <p><strong>Jenis Kelamin</strong></p>
            <p>Perempuan</p>
          </div>
          <div>
            <p><strong>Usia</strong></p>
            <p>23 Tahun</p>
          </div>
          <div>
            <p><strong>Tanggal Assestment</strong></p>
            <p>17/08/1945</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Laporan -->
    <div class="card">
      <div class="card-header">
        <h3>Laporan</h3>
      </div>
      <div class="card-body">
        <table
          border="1"
          bordercolor="#555"
          cellspacing="0"
          cellpadding="10"
          width="100%"
        >
          <thead>
            <tr>
              <th>Line</th>
              <th>D</th>
              <th>I</th>
              <th>S</th>
              <th>C</th>
              <th>*</th>
              <th>tot</th>
            </tr>
          </thead>

          <!-- Value Here -->
          <tbody>
            <tr>
              <td>1</td>
              <td>9</td>
              <td>3</td>
              <td>3</td>
              <td>4</td>
              <td>44</td>
              <td>24</td>
            </tr>

            <tr>
              <td>3</td>
              <td>9</td>
              <td>3</td>
              <td>3</td>
              <td>4</td>
              <td>44</td>
              <td>24</td>
            </tr>

            <tr>
              <td>2</td>
              <td>9</td>
              <td>3</td>
              <td>3</td>
              <td>4</td>
              <td
                style="
                  border-right: 1px solid #fff;
                  border-bottom: 1px solid #fff;
                "
              ></td>
              <td
                style="
                  border-right: 1px solid #fff;
                  border-bottom: 1px solid #fff;
                "
              ></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Graphs -->
    <div
      style="
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-content: center;
        align-items: center;
        text-align: center !important;
      "
    >
      <div>
        <div id="graph-1" class="chart" style="margin-left: 20px"></div>
      </div>
      <div>
        <div id="graph-2" class="chart"></div>
      </div>
      <div>
        <div id="graph-3" class="chart"></div>
      </div>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load("current", { packages: ["corechart"] })
      google.charts.setOnLoadCallback(chartOne)
      google.charts.setOnLoadCallback(chartTwo)
      google.charts.setOnLoadCallback(chartThree)

      function chartOne() {
        var data = new google.visualization.DataTable()
        data.addColumn("string", "")
        data.addColumn("number", "value")

        data.addRows([
          ["D", 0.5],
          ["I", 0.5],
          ["S", 0.8],
          ["C", 0.1]
        ])

        var options = {
          title: "Graph 1 MOST",
          legend: {
            position: "none"
          },
          chartArea: {
            right: 0,
            width: "60%"
          },
          colors: ["#fea516"],
          width: "100%",
          height: 629
        }

        var chart_div = document.getElementById("graph-1")
        var chart = new google.visualization.LineChart(chart_div)

        google.visualization.events.addListener(chart, "ready", function () {
          chart_div.innerHTML = '<img src="' + chart.getImageURI() + '">'
        })

        chart.draw(data, options)
      }

      function chartTwo() {
        var data = new google.visualization.DataTable()
        data.addColumn("string", "")
        data.addColumn("number", "value")

        data.addRows([
          ["D", 0.5],
          ["I", 0.5],
          ["S", 0.8],
          ["C", 0.1]
        ])

        var options = {
          title: "Graph 2 LEAST",
          legend: {
            position: "none"
          },
          chartArea: {
            left: 120,
            width: "60%"
          },
          colors: ["#fea516"],
          width: "100%",
          height: 629
        }

        var chart_div = document.getElementById("graph-2")
        var chart = new google.visualization.LineChart(chart_div)

        google.visualization.events.addListener(chart, "ready", function () {
          chart_div.innerHTML = '<img src="' + chart.getImageURI() + '">'
        })

        chart.draw(data, options)
      }

      function chartThree() {
        var data = new google.visualization.DataTable()
        data.addColumn("string", "")
        data.addColumn("number", "value")

        data.addRows([
          ["D", 0.5],
          ["I", 0.5],
          ["S", 0.8],
          ["C", 0.1]
        ])

        var options = {
          title: "Graph 3 CHANGE",
          legend: {
            position: "none"
          },
          chartArea: {
            left: 50,
            width: "60%"
          },
          colors: ["#fea516"],
          width: "100%",
          height: 629
        }

        var chart_div = document.getElementById("graph-3")
        var chart = new google.visualization.LineChart(chart_div)

        google.visualization.events.addListener(chart, "ready", function () {
          chart_div.innerHTML = '<img src="' + chart.getImageURI() + '">'
        })

        chart.draw(data, options)
      }
    </script>
  </body>
</html>
